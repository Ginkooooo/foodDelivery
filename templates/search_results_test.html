{% block content %}
    <h2>Search Results</h2>

    {% if restaurants %}
        <ul>
            {% for restaurant in restaurants %}
                <li>
                    <strong>{{ restaurant.name }}</strong><br>
                    Address: {{ restaurant.address }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No restaurants found matching your search.</p>
    {% endif %}

    <a href="{% url 'home' %}">Back to Homepage</a>
{% endblock %}
