<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchant Product</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/merchant_editlist.css">
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/home">
                <img src="/static/bootstrap-icons-1.11.3/shop-window.svg" alt="" onclick="window.location.href='home.html'" style="height: 24px;">
            </a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left" method="GET" action="{% url 'search' %}">
              <div class="form-group">
                <input type="text" name="q" class="form-control" placeholder="Search">
              </div>
              <button type="submit" class="btn btn-default">Search</button>
            </form>
              <ul class="nav navbar-nav navbar-right">
              <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        {{ restaurant_name }} <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li><a href="/login"><img src="/static/bootstrap-icons-1.11.3/box-arrow-in-left.svg" alt=""> Log out</a></li>
                    </ul>
                </li>
              </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>

    <div class="panel panel-warning">
      <div class="panel-heading">
        <h3 class="panel-title">Edit Item</h3>
      </div>
      <div class="panel-body">
          <ul class="list-group">
              {% for item in items %}
              <li class="list-group-item" data-item-id="{{ item.id }}">
                  <div class="row vertical-center">
                      <div class="col-xs-3 col-sm-2">                        
                          <img src="{{ item.image.url }}" alt="{{ item.name }}" class="img-responsive product-img">
                      </div>
                      <div>
                          <h4 class="product-title">{{ item.name }}</h4>
                          <div class="quantity-display">
                              £ {{ item.price }}
                          </div>
                      </div>
                      <div class="col-xs-3 col-sm-2 text-right">
                        <a href="" class="pull-right">
                          <img src="/static/bootstrap-icons-1.11.3/trash3.svg" alt="">
                        </a>
                          <a href="" class="pull-right" style="margin-right: 42px;">
                              <img src="/static/bootstrap-icons-1.11.3/pencil-square.svg" alt="">
                          </a>
                      </div>
                  </div>    
              </li>
              {% endfor %}

              <li class="list-group-item">
                <div class="row vertical-center">
                  <!-- Picture -->
                  <div class="col-xs-3 col-sm-2">                        
                    <label class="editable-image">
                      <input type="file" class="hidden" accept="image/*" id="image-upload">
                        <img src="/media/defaults/default.png" class="img-responsive product-img preview-image">
                      <span class="edit-overlay">✎</span>
                    </label>
                  </div>
              
                  <!-- Word -->
                  <div class="col-xs-6 col-sm-8">
                    <div class="form-group">
                        <input type="text" class="form-control editable-title" id="item-name" placeholder="Item name">
                      </div>
                      <div class="input-group price-editor">
                        <span class="input-group-addon">£</span>
                        <input type="number" class="form-control" id="item-price" min="0" step="0.01" placeholder="Price">
                      </div>
                  </div>

                  <!-- Operate button -->
                <div class="text-right edit-controls">
                  <button class="btn btn-default btn-cancel">Cancel</button>
                  <button class="btn btn-primary btn-save" id="save-item">Save</button>
                </div>
                </div>    
              </li>
          </ul>
      </div>
      
  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="/static/js/merchant_editlist.js"></script>
</body>
</html>
