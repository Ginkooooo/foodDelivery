<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/merchant_confirm.css">
</head>
<body>
    <br><br>
{#    todolist#}
    <div class="col-xs-4 Back">
        <a href="/merchant/orders/{{ restaurant_id }}" class="back-link"><i class="bi bi-arrow-left" style="color: black;font-size: x-large;"></i>  Return</a>
    </div>
    <br><br><br>
    <div class="profile-header clearfix" style="background-color: rgb(189, 223, 189);">
        <div class="user-info col-xs-9">
            <strong>Order deliver to:</strong>
            <p>2 Beith Street, Glasgow, G11 6EF</p>
            <p>Shellie Liu</p>
            <p><abbr title="Phone Number">P:</abbr> (44) 07421051834</p>
        </div>
    </div>

    <div class="panel panel-success">
        <div class="panel-heading">
          <h3 class="panel-title">Finish</h3>
        </div>
        <div class="panel-body">
            <ul class="list-group">
                <li class="list-group-item" data-product-id="001">
                    <div class="row vertical-center">
                        <div class="col-xs-3 col-sm-2">                        
                            <img src="/media/DASANI® Bottled Water.png" alt="" class="img-responsive product-img">
                        </div>
                        <div>
                            <h4 class="product-title">DASANI® Bottled Water</h4>
                            <div class="quantity-display">
                                quantity: 
                                <input type="number" 
                                       class="quantity-select" 
                                       value="1" 
                                       min="0" 
                                       style="width: 60px; margin-left: 8px;">
                            </div>
                        </div>
                        <div class="col-xs-3 col-sm-2 text-right" style="position: absolute;transform: translateY(-30%);">
                            <p class="price">£1.69</p>
                        </div>
                    </div>    
                </li>
                <li class="list-group-item" data-product-id="002">
                    <div class="row vertical-center">
                        <div class="col-xs-3 col-sm-2">                        
                            <img src="/media/Hot Fudge Sundae.png" alt="" class="img-responsive product-img">
                        </div>
                        <div>
                            <h4 class="product-title">Hot Fudge Sundae</h4>
                            <div class="quantity-display">
                                quantity: 
                                <input type="number" 
                                       class="quantity-select" 
                                       value="1" 
                                       min="0" 
                                       style="width: 60px; margin-left: 8px;">
                            </div>
                        </div>
                        <div class="col-xs-3 col-sm-2 text-right" style="position: absolute;transform: translateY(-30%);">
                            <p class="price">£3.39</p>
                        </div>
                    </div>    
                </li>
            </ul>
        </div>
    </div>

    <div class="checkout-bar">
        <div class="total-price">
          Total Price：<span id="totalAmount">0.00</span>￡
        </div>
        <button class="back-button" onclick="window.location.href='merchant_orders.html'">Back</button>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="/static/js/confirm.js"></script>
</body>
</html>
