<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/login.css">
</head>
<body class="background">
<div class="account">
    <div class="text-center">
        <h1>Login</h1>
    </div>
    <div class="btn-group btn-group-justified" role="group" aria-label="...">
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default selected">User</button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default">Merchant</button>
        </div>
    </div>
    <form id="loginForm" onsubmit="return handleLogin(event)">
        <li>
            <div class="form-group">
                <label for="username">User Name</label>
                <input class="form-control" id="username" name="username" placeholder="User Name" value data-val-length="The name you entered is too long" data-val-length-max="100" data-val="true"
                       data-val-required="Required">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" data-val-required="Required" data-val="true">
            </div>
            <button type="submit" class="btn btn-primary">Login Now</button>
            <a type="button" href="{% url 'register' %}" class="btn btn-link">New Customer?Create an account</a>
        </li>
    </form>
</div>

<script>
    async function handleLogin(event) {
        event.preventDefault();

        const formData = {
            username: document.getElementById('username').value,
            password: document.getElementById('password').value
        };

        try {
            const response = await fetch('/login/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCSRFToken()  // 确保 CSRF 令牌
                },
                body: JSON.stringify(formData)
            });

            const result = await response.json();

            if (response.ok && result.success) {
                alert("Login successful!");
                window.location.href = '/home';  // 登录成功跳转主页
            } else {
                alert(result.error || "Invalid username or password. Please try again.");
            }
        } catch (error) {
            alert(`Error: ${error.message}`);
        }
    }

    function getCSRFToken() {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.startsWith('csrftoken=')) {
                    cookieValue = cookie.substring('csrftoken='.length);
                    break;
                }
            }
        }
        return cookieValue;
    }
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="../static/js/login.js"></script>
</body>
</html>
