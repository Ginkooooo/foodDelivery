<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        body {
            text-align: center;
            padding: 50px;
        }
        .btn-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Pay</h1>
    <p>Please confirm your payment or cancel.</p>

    <div class="btn-container">
        <button class="btn btn-success" onclick="confirmPayment()">Confirm Payment</button>
        <button class="btn btn-danger" onclick="cancelPayment()">Cancel</button>
    </div>

</body>
</html>
