<html lang="en">
<head>

    <title>Confirm</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/merchant_confirm.css">
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="Homepage.html">
                <img src="./bootstrap-icons-1.11.3/shop-window.svg" alt="" onclick="window.location.href='homepage.html'" style="height: 24px;">
            </a>
          </div>
      
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
              </div>
              <button type="button" class="btn btn-default" onclick="window.location.href='search.html'">Search</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        <img src="img/fastfood.png" alt="用户头像" class="img-circle" style="width: 30px; height: 30px; margin-right: 5px;">
                        username <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li><a href="info.html"><img src="./bootstrap-icons-1.11.3/people.svg" alt=""> Info</a></li>
                        <li><a href="address.html"><img src="./bootstrap-icons-1.11.3/gear.svg" alt=""> Address</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="login.html"><img src="./bootstrap-icons-1.11.3/box-arrow-in-left.svg" alt=""> Log out</a></li>
                    </ul>
                </li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    
    <div class="profile-header clearfix" style="background-color: rgb(226, 201, 201);">
        <div class="user-info col-xs-9">
            <strong>Order deliver to:</strong>
            <p>2 Beith Street, Glasgow, G11 6EF</p>
            <p>Shellie Liu</p>
            <p><abbr title="Phone Number">P:</abbr> (44) 07421051834</p>
        </div>
    </div>

    <div class="panel panel-danger">
        <div class="panel-heading">
          <h3 class="panel-title">Await</h3>
        </div>
        <div class="panel-body">
            <ul class="list-group">
                <li class="list-group-item" data-product-id="001">
                    <div class="row vertical-center">
                        <div class="col-xs-3 col-sm-2">                        
                            <img src="img/DASANI® Bottled Water.png" alt="" class="img-responsive product-img">
                        </div>
                        <div>
                            <h4 class="product-title">DASANI® Bottled Water</h4>
                            <div class="quantity-display">
                                quantity: 
                                <input type="number" 
                                       class="quantity-select" 
                                       value="1" 
                                       min="0" 
                                       style="width: 60px; margin-left: 8px;">
                            </div>
                        </div>
                        <div class="col-xs-3 col-sm-2 text-right" style="position: absolute;transform: translateY(-30%);">
                            <p class="price">£1.69</p>
                        </div>
                    </div>    
                </li>
                <li class="list-group-item" data-product-id="002">
                    <div class="row vertical-center">
                        <div class="col-xs-3 col-sm-2">                        
                            <img src="img/Hot Fudge Sundae.png" alt="" class="img-responsive product-img">
                        </div>
                        <div>
                            <h4 class="product-title">Hot Fudge Sundae</h4>
                            <div class="quantity-display">
                                quantity: 
                                <input type="number" 
                                       class="quantity-select" 
                                       value="1" 
                                       min="0" 
                                       style="width: 60px; margin-left: 8px;">
                            </div>
                        </div>
                        <div class="col-xs-3 col-sm-2 text-right" style="position: absolute;transform: translateY(-30%);">
                            <p class="price">£3.39</p>
                        </div>
                    </div>    
                </li>
            </ul>
        </div>
    </div>

    <div class="checkout-bar">
        <div class="total-price">
          Total Price：<span id="totalAmount">0.00</span>￡
        </div>
        <button class="back-button" onclick="window.location.href='merchant_orders.html'">Back</button>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="js/confirm.js"></script>

</html>
